<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目要求</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .header {
            background: #ff4d00;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .back-arrow {
            font-size: 20px;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        .header-title {
            font-size: 18px;
            margin-left: 10px;
        }

        .content {
            padding: 16px;
            background: white;
        }

        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .star-icon {
            color: #1890ff;
            font-size: 24px;
            margin-right: 10px;
        }

        .title-text {
            font-size: 18px;
            font-weight: bold;
        }

        .tag {
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .warning-box {
            background: #fff7e6;
            border: 1px solid #ffe7ba;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .warning-icon {
            color: #ff4d4f;
            margin-right: 8px;
        }

        .requirements-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .requirement-item {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 15px;
        }

        .requirement-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="back-arrow" onclick="history.back()">←</a>
        <div class="header-title">项目要求</div>
    </div>

    <div class="content">
        <div class="title-section">
            <span class="star-icon">★</span>
            <span class="title-text">项目要求</span>
            <span class="tag">做单必看</span>
        </div>

        <div class="warning-box">
            <span class="warning-icon">⚠️</span>
            分享内容及推广素材和流程严禁存在涉政/涉黄/暴力/侵权等违法行为，违者不予结算/清退/账号封禁，严重者追究法律责任；涉政将依法移交司法机关！
        </div>

        <div class="requirements-list">
            <div class="requirement-item">
                <div class="requirement-text">1. 禁止机刷，机刷不结算，禁止任务量/激励量！不用试肯定不结算！只收真实自然量用户！</div>
            </div>

            <div class="requirement-item">
                <div class="requirement-text">2.【版权问题】平台要求推广资源必须合法合规，不得使用无授权资源，因内容产生此类纠纷，需自行承担结果。请对自己的内容负责。</div>
            </div>

            <div class="requirement-item">
                <div class="requirement-text">3. 请时常保留推广证明，抽查时需能提供。</div>
            </div>

            <div class="requirement-item">
                <div class="requirement-text">4. 结算以风控后的结算数据为准，介意者勿做！</div>
            </div>
        </div>
    </div>
</body>
</html>
