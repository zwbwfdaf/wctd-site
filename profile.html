    <!-- 访问控制：未登录直接跳转到登录页 -->
    <script>
        (function () {
            try {
                const raw = localStorage.getItem('currentUser');
                if (!raw) { window.location.replace('login.html?redirect=profile'); return; }
                const u = JSON.parse(raw);
                const uid = u && (u.id || u['用户ID']);
                const uname = u && (u.username || u['用户名']);
                const isGuest = !uid || String(uid).startsWith('temp_') || String(uid).startsWith('user_') || u.isTemp === true || uname === '游客用户';
                if (isGuest) { window.location.replace('login.html?redirect=profile'); }
            } catch (_) {
                window.location.replace('login.html?redirect=profile');
            }
        })();
    </script>

    <style>

    <!-- 保留原有的JavaScript功能 -->
    <script>
        // 使用紧急修复器提供的客户端，避免重复声明常量
        (function ensureSupabaseClient(){
            try {
                if (typeof window.getEmergencyClient === 'function') {
                    const c = window.getEmergencyClient();
                    if (c) { window.supabase = c; return; }
                }
                if (typeof window.emergencyInitDatabase === 'function') {
                    window.emergencyInitDatabase().then(function(){
                        const c2 = (typeof window.getEmergencyClient === 'function') ? window.getEmergencyClient() : null;
                        if (c2) { window.supabase = c2; }
                    }).catch(function(){});
                }
            } catch (_) {}
        })();

        // 判断当前用户是否为已开通团长
        async function isLeader(userId){
            try{
                if(!userId) return false;
                const c = await ensureClient(); if(!c) return false;
                // 严格：只认 users 表
                try{
                    const { data } = await c.from('users').select('*').eq('id', userId).limit(1);
                    if(data && data[0]){
                        const r = data[0];
                        const roleStr = String(r.role||r['角色']||'').toLowerCase();
                        return !!(r.is_leader===true || r['是否团长']===true || roleStr==='leader');
                    }
                }catch(_){ }
            }catch(_){ }
            return false;
        }

        // 统一获取 Supabase 客户端
        async function ensureClient() {
            try {
                let client = (typeof window.getEmergencyClient === 'function') ? window.getEmergencyClient() : null;
                if (!client && typeof window.emergencyInitDatabase === 'function') {
                    await window.emergencyInitDatabase();
                    client = (typeof window.getEmergencyClient === 'function') ? window.getEmergencyClient() : null;
                }
                if (!client && window.supabase && typeof window.supabase.from === 'function') {
                    client = window.supabase;
                }
                if (!client && window.supabaseClient) {
                    client = window.supabaseClient;
                }
                if (client) { window.supabase = client; }
                return client;
            } catch (e) {
                return null;
            }
        }

        // 应用状态管理
        let currentUser = null;
        
        // 显示Toast消息
        function showToast(message, duration = 3000) {
            const toastElement = document.getElementById('toastMessage');
            toastElement.textContent = message;
            toastElement.classList.add('show');
            
            setTimeout(() => {
                toastElement.classList.remove('show');
            }, duration);
        }
        
        // leaders_allowlist 数组 -> 快速缓存键
        function primeLeaderCacheFromArray(){
            try{
                const arr = JSON.parse(localStorage.getItem('leaders_allowlist')||'[]');
                (arr||[]).forEach(x=>{
                    const uid=String(x.user_id||'').trim();
                    const uname=String(x.username||'').trim().toLowerCase();
                    const scode=String(x.short_code||'').trim();
                    const st=String(x.status||'enabled');
                    if(uid) localStorage.setItem('leader:'+uid, st);
                    if(uname) localStorage.setItem('leader:uname:'+uname, st);
                    if(scode) localStorage.setItem('leader:scode:'+scode, st);
                });
            }catch(_){ }
        }

        // 确保页面存在身份徽章元素
        function ensureRoleBadge(){
            try{
                let el = document.querySelector('.user-status');
                if(el) return el;
                // 回退：创建并插入到用户信息区
                const details = document.querySelector('.user-details');
                if(details){
                    const badge = document.createElement('div');
                    badge.id = 'roleBadge';
                    badge.className = 'user-status';
                    badge.textContent = '普通用户';
                    details.appendChild(badge);
                    return badge;
                }
                return null;
            }catch(_){ return null; }
        }

        // 本地快速判断是否团长（不等待网络）
        function fastLeaderFromLocal(uid, uname){
            try{
                const idStr = String(uid||'').trim();
                const nameStr = String(uname||'').trim().toLowerCase();
                const scode = (typeof generateInviteCode==='function') ? generateInviteCode(idStr) : '';
                const k1 = localStorage.getItem('leader:'+idStr);
                const k2 = nameStr ? localStorage.getItem('leader:uname:'+nameStr) : '';
                const k3 = scode ? localStorage.getItem('leader:scode:'+scode) : '';
                if(k1==='enabled' || k2==='enabled' || k3==='enabled') return true;
                // 兼容：本地 leaders_allowlist 数组
                try{
                    const arr = JSON.parse(localStorage.getItem('leaders_allowlist')||'[]');
                    if(Array.isArray(arr)){
                        const hit = arr.some(x=>{
                            const xu = String(x.user_id||'').trim();
                            const xn = String(x.username||'').trim().toLowerCase();
                            const xs = String(x.short_code||'').trim();
                            return ((xu && xu===idStr) || (xn && xn===nameStr) || (xs && scode && xs===scode)) && (String(x.status||'enabled')==='enabled');
                        });
                        if(hit) return true;
                    }
                }catch(_){ }
            }catch(_){ }
            return false;
        }

        function setLeaderQuickKeys(uid, uname, scode, status){
            try{
                const st = status==='enabled'?'enabled':'disabled';
                if(uid) localStorage.setItem('leader:'+String(uid), st);

        // 强制同步钱包余额函数
        async function forceSyncWalletBalance() {
            try {
                console.log('开始强制同步钱包余额...');
                
                // 获取当前用户信息
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                if (!currentUser.id && !currentUser.用户ID) {
                    console.log('未找到用户信息，返回0');
                    return 0;
                }
                
                const userId = currentUser.id || currentUser.用户ID;
                
                // 从数据库重新计算实际余额
                console.log('正在从数据库重新计算余额...');
                const c = await ensureClient();
                if (!c) { console.warn('Supabase未就绪'); return 0; }
                
                // 1. 获取收益记录
                const { data: earnings, error: earningsError } = await c
                    .from('earnings')
                    .select('*')
                    .eq('user_id', userId)
                    .or('status.eq.已完成,status.eq.completed');

                if (earningsError) {
                    console.error('获取收益记录失败:', earningsError);
                    return 0;
                }

                // 2. 计算总收益
                let totalEarnings = 0;
                earnings?.forEach(earning => {
                    const amount = parseFloat(earning.amount || earning.金额 || 0);
                    totalEarnings += amount;
                });

                // 3. 获取提现记录
                const { data: withdrawals, error: withdrawalsError } = await c
                    .from('withdrawals')
                    .select('*')
                    .eq('user_id', userId);

                if (withdrawalsError) {
                    console.error('获取提现记录失败:', withdrawalsError);
                    return 0;
                }

                // 4. 计算总提现
                let totalWithdrawn = 0;
                withdrawals?.forEach(withdrawal => {
                    const amount = parseFloat(withdrawal.amount || withdrawal.金额 || 0);
                    totalWithdrawn += amount;
                });

                // 5. 计算实际余额
                const actualBalance = totalEarnings - totalWithdrawn;
                console.log('计算结果:', {
                    totalEarnings,
                    totalWithdrawn,
                    actualBalance
                });
                
                // 6. 更新本地存储
                currentUser.wallet_balance = actualBalance;
                currentUser.钱包余额 = actualBalance;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                localStorage.setItem('wallet_balance', actualBalance.toString());
                localStorage.setItem('钱包余额', actualBalance.toString());
                
                console.log('强制同步完成，最终余额:', actualBalance);
                return actualBalance;
                
            } catch (error) {
                console.error('强制同步钱包余额失败:', error);
                return 0;
            }
        }

        // 数字动画更新
        function animateNumber(element, fromValue, toValue, duration = 1000) {
            const startTime = performance.now();
            const difference = toValue - fromValue;
            
            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 使用缓动函数
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const currentValue = fromValue + (difference * easeOutQuart);
                
                element.textContent = Math.max(0, currentValue).toFixed(2);
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                } else {
                    element.textContent = Math.max(0, toValue).toFixed(2);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }

        // 刷新用户数据
        async function refreshUserData() {
            try {
                if (!currentUser || currentUser.isTemp) {
                    return currentUser;
                }
                
                const userId = currentUser.id || currentUser.用户ID;
                if (!userId) {
                    throw new Error('用户ID不存在');
                }
                
                // 获取最新的用户数据
                let userData = null;
                const c = await ensureClient();
                if (!c) { throw new Error('supabase 未就绪'); }
                
                // 尝试使用英文字段名
                const { data: enData, error: enError } = await c
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                if (enError && !enError.message.includes('Row not found')) {
                    console.error('获取用户数据失败(英文字段):', enError);
                    
                    // 尝试使用中文字段名
                    const { data: cnData, error: cnError } = await c
                        .from('users')
                        .select('*')
                        .eq('用户ID', userId)
                        .single();
                        
                    if (cnError) {
                        throw new Error('获取用户数据失败: ' + cnError.message);
                    }
                    
                    userData = cnData;
                } else {
                    userData = enData;
                }
                
                if (!userData) {
                    throw new Error('用户数据不存在');
                }
                
                // 更新本地存储的用户数据
                Object.assign(currentUser, userData);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // 更新页面显示
                updateUserInfo(currentUser);
                
                return userData;
            } catch (error) {
                console.error('刷新用户数据失败:', error);
                showToast('刷新用户数据失败: ' + error.message);
                return currentUser;
            }
        }
        
        // 获取用户可提现收益
        async function getUserEarnings() {
            try {
                if (!currentUser || currentUser.isTemp) {
                    return 0;
                }
                
                const userId = currentUser.id || currentUser.用户ID;
                if (!userId) {
                    throw new Error('用户ID不存在');
                }
                
                // 获取收益数据
                let earnings = [];
                const c = await ensureClient();
                if (!c) { return 0; }
                
                // 尝试使用英文字段名
                const { data: enEarnings, error: enError } = await c
                    .from('earnings')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('status', 'completed');
                
                if (enError) {
                    console.error('获取收益数据失败(英文字段):', enError);
                    
                    // 尝试使用中文字段名
                    const { data: cnEarnings, error: cnError } = await c
                        .from('earnings')
                        .select('*')
                        .eq('用户ID', userId)
                        .eq('状态', '已完成');
                        
                    if (cnError) {
                        throw new Error('获取收益数据失败: ' + cnError.message);
                    }
                    
                    earnings = cnEarnings;
                } else {
                    earnings = enEarnings;
                }
                
                // 计算总收益
                let totalEarnings = 0;
                if (earnings && earnings.length > 0) {
                    earnings.forEach(earning => {
                        const status = earning.status || earning.状态 || '';
                        // 只计算已完成且未提现的收益
                        if ((status === 'completed' || status === '已完成') && 
                            status !== 'withdrawn' && status !== '已提现') {
                            
                            const amount = parseFloat(earning.amount || earning.金额 || 0);
                            totalEarnings += amount;
                        }
                    });
                }
                
                return totalEarnings;
            } catch (error) {
                console.error('获取用户收益失败:', error);
                return 0;
            }
        }
        
        // 同步钱包余额与可提现收益
        async function syncWalletWithEarnings() {
            try {
                if (!currentUser || currentUser.isTemp) {
                    return true;
                }
                
                // 获取可提现收益
                const earnings = await getUserEarnings();
                
                // 检查钱包余额是否与可提现收益一致
                const walletBalance = parseFloat(currentUser.wallet_balance || currentUser.钱包余额 || 0);

                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                
                return true;
            } catch (error) {
                console.error('同步钱包和收益失败:', error);
                return false;
            }
        }
        
        // 设置实时数据同步
        function setupRealtimeUpdates() {
            try {
                const c = window.supabase && typeof window.supabase.channel === 'function' ? window.supabase : null;
                if (!c || !currentUser || currentUser.isTemp) {
                    console.log('跳过实时数据同步设置');
                    return;
                }
                
                const userId = currentUser.id || currentUser.用户ID;
                console.log('设置实时数据同步，用户ID:', userId);
                
                // 创建用户数据变化的订阅
                const usersChannel = c
                    .channel('users-changes')
                    .on(
                        'postgres_changes',
                        {
                            event: 'UPDATE',
                            schema: 'public',
                            table: 'users',
                            filter: `id=eq.${userId}`
                        },
                        (payload) => {
                            console.log('用户数据发生变化:', payload);
                            // 刷新用户数据
                            refreshUserData();
                        }
                    )
                    .subscribe();
                
                // 创建收益数据变化的订阅
                const earningsChannel = c
                    .channel('earnings-changes')
                    .on(
                        'postgres_changes',
                        {
                            event: '*',
                            schema: 'public',
                            table: 'earnings',
                            filter: `user_id=eq.${userId}`
                        },
                        (payload) => {
                            console.log('收益数据发生变化:', payload);
                            // 同步钱包和收益
                            syncWalletWithEarnings();
                            updateWalletBalanceDisplay();
                        }
                    )
                    .subscribe();
                    
                console.log('已成功订阅数据变化');
            } catch (error) {
                console.error('设置实时更新失败:', error);
            }
        }
