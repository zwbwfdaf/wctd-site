<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kk网盘</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            background: #ff4d00;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-arrow {
            font-size: 20px;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        
        .header-title {
            font-size: 18px;
            flex-grow: 1;
            text-align: center;
            margin-right: 30px;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .tab-bar {
            display: flex;
            background: #fff1f0;
            padding: 8px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .tab {
            padding: 5px 15px;
            color: #666;
            font-size: 14px;
        }

        .tab.active {
            color: #ff4d00;
        }

        .reward-info {
            background: white;
            margin: 10px;
            border-radius: 12px;
            padding: 15px;
        }

        .reward-items {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .reward-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .reward-item:last-child {
            border-bottom: none;
        }

        .reward-icon {
            width: 24px;
            height: 24px;
            background: #ff5722;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
        }

        .reward-name {
            flex: 1;
            color: #333;
            font-size: 14px;
        }

        .reward-value {
            color: #ff5722;
            font-size: 16px;
            font-weight: 500;
        }

        .ranking {
            background: white;
            margin: 10px;
            border-radius: 8px;
            padding: 15px;
        }

        .ranking-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ranking-subtitle {
            font-size: 12px;
            color: #999;
        }

        .ranking-list {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ranking-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #64b5f6, #2196f3);
            margin-bottom: 5px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .ranking-avatar.top::after {
            content: '👑';
            position: absolute;
            top: -10px;
            right: -5px;
            font-size: 14px;
        }

        .ranking-name {
            font-size: 12px;
            color: #333;
            margin-bottom: 3px;
        }

        .ranking-value {
            font-size: 12px;
            color: #ff5722;
        }

        .accordion-section {
            margin: 10px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .accordion-header {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            position: relative;
            border-bottom: 1px solid #f0f0f0;
        }

        .accordion-header:last-child {
            border-bottom: none;
        }

        .accordion-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #1890ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-size: 14px;
        }

        .accordion-title {
            flex: 1;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .tag {
            background: #ff6b6b;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        .accordion-arrow {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .accordion-header.active .accordion-arrow {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: white;
        }

        .accordion-content.active {
            max-height: 1000px;
        }

        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 10px;
            background: white;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        .btn {
            flex: 1;
            margin: 0 6px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn-outline {
            border: 1px solid #1890ff;
            color: #1890ff;
            background: white;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="javascript:history.back()" class="back-arrow" onclick="window.history.back(); return false;">←</a>
        <div class="header-title">kk网盘</div>
        <div class="header-right">
            <span>•••</span>
            <span>○</span>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab">拉新7</div>
        <div class="tab">PC3</div>
        <div class="tab">得30%</div>
        <div class="tab">转存0.3</div>
    </div>

    <div class="reward-info">
        <div class="reward-items">
            <div class="reward-item">
                <div class="reward-icon">¥</div>
                <span class="reward-name">按移动拉新量结算</span>
                <span class="reward-value">¥7.00</span>
            </div>
            <div class="reward-item">
                <div class="reward-icon">¥</div>
                <span class="reward-name">按PC拉新量结算</span>
                <span class="reward-value">¥3.00</span>
            </div>
            <div class="reward-item">
                <div class="reward-icon">¥</div>
                <span class="reward-name">按会员充值佣金结算</span>
                <span class="reward-value">30.00%</span>
            </div>
            <div class="reward-item">
                <div class="reward-icon">¥</div>
                <span class="reward-name">按转存量结算</span>
                <span class="reward-value">¥0.30</span>
            </div>
        </div>
    </div>

    <div class="ranking">
        <div class="ranking-title">
            <span>月收益排行榜</span>
            <span class="ranking-subtitle">每月前5名可获得工资</span>
        </div>
        <div class="ranking-list">
            <div class="ranking-item">
                <div class="ranking-avatar top">本</div>
                <div class="ranking-name">****本</div>
                <div class="ranking-value">90410.10</div>
            </div>
            <div class="ranking-item">
                <div class="ranking-avatar top">花</div>
                <div class="ranking-name">****花</div>
                <div class="ranking-value">29305.90</div>
            </div>
            <div class="ranking-item">
                <div class="ranking-avatar top">乐</div>
                <div class="ranking-name">****乐</div>
                <div class="ranking-value">28191.90</div>
            </div>
            <div class="ranking-item">
                <div class="ranking-avatar">了</div>
                <div class="ranking-name">****了</div>
                <div class="ranking-value">19488.90</div>
            </div>
            <div class="ranking-item">
                <div class="ranking-avatar">人</div>
                <div class="ranking-name">****人</div>
                <div class="ranking-value">18350.50</div>
            </div>
        </div>
    </div>

    <div class="accordion-section">
        <div class="accordion-header" onclick="toggleAccordion(this, 'requirements')">
            <div class="accordion-icon">★</div>
            <div class="accordion-title">项目要求<span class="tag">做单必看</span></div>
            <div class="accordion-arrow">▼</div>
        </div>
        <div class="accordion-content" id="requirements">
            <div class="content-inner">
                项目要求内容
            </div>
        </div>

        <div class="accordion-header" onclick="toggleAccordion(this, 'intro')">
            <div class="accordion-icon">≡</div>
            <div class="accordion-title">项目介绍</div>
            <div class="accordion-arrow">▼</div>
        </div>
        <div class="accordion-content" id="intro">
            <div class="content-inner">
                项目介绍内容
            </div>
        </div>

        <div class="accordion-header" onclick="toggleAccordion(this, 'settlement')">
            <div class="accordion-icon">✓</div>
            <div class="accordion-title">结算标准</div>
            <div class="accordion-arrow">▼</div>
        </div>
        <div class="accordion-content" id="settlement">
            <div class="content-inner">
                结算标准内容
            </div>
        </div>

        <div class="accordion-header" onclick="toggleAccordion(this, 'permission')">
            <div class="accordion-icon">⚡</div>
            <div class="accordion-title">如何开通推广权限</div>
            <div class="accordion-arrow">▼</div>
        </div>
        <div class="accordion-content" id="permission">
            <div class="content-inner">
                推广权限开通说明
            </div>
        </div>

        <div class="accordion-header" onclick="toggleAccordion(this, 'data')">
            <div class="accordion-icon">📊</div>
            <div class="accordion-title">查询数据</div>
            <div class="accordion-arrow">▼</div>
        </div>
        <div class="accordion-content" id="data">
            <div class="content-inner">
                数据查询说明
            </div>
        </div>
    </div>

    <div style="height: 80px;"></div>

    <div class="bottom-buttons">
        <button class="btn btn-outline" onclick="window.location.href='my-keywords.html?task=kkdisk'">查看关键词</button>
        <button class="btn btn-primary" onclick="window.location.href='kk-disk-apply.html'">申请推广</button>
    </div>

    <script>
        function toggleAccordion(header, contentId) {
            const content = document.getElementById(contentId);
            const allContents = document.querySelectorAll('.accordion-content');
            const allHeaders = document.querySelectorAll('.accordion-header');
            
            // 关闭其他所有展开的内容
            allContents.forEach(item => {
                if (item.id !== contentId) {
                    item.classList.remove('active');
                }
            });
            
            allHeaders.forEach(item => {
                if (item !== header) {
                    item.classList.remove('active');
                }
            });
            
            // 切换当前点击的内容
            header.classList.toggle('active');
            content.classList.toggle('active');
        }
    </script>
</body>
</html>
