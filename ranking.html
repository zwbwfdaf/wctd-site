    <script>
        // éšæœºç”¨æˆ·åç”Ÿæˆ
        const firstNames = ['å¼ ', 'ç‹', 'æ', 'èµµ', 'åˆ˜', 'é™ˆ', 'æ¨', 'é»„', 'å‘¨', 'å´', 'å¾', 'å­™', 'æœ±', 'é©¬', 'èƒ¡'];
        const lastNames = ['å°æ˜', 'å¤§å', 'å»ºå›½', 'å¿—å¼º', 'ç§€è‹±', 'æ¡‚èŠ±', 'ä¸½å¨œ', 'æ™“ä¸œ', 'æ–‡é™', 'å›½å¼º', 'æ˜¥å', 'æµ·ç‡•'];
        
        // ç”ŸæˆéšæœºID
        function generateRandomId() {
            return Math.floor(Math.random() * 900000) + 100000;
        }
        
        // ç”Ÿæˆéšæœºé‡‘é¢
        function generateRandomAmount(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }
        
        // ç”Ÿæˆéšæœºç”¨æˆ·åï¼ˆç¬¬ä¸€ä¸ªå­—æ˜¾ç¤ºï¼Œåé¢ç”¨*ä»£æ›¿ï¼‰
        function generateRandomName() {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const fullName = `${firstName}${lastName}`;
            return `${fullName.charAt(0)}${'*'.repeat(fullName.length - 1)}`;
        }
        
        // ç”Ÿæˆæ’è¡Œæ¦œæ•°æ®
        function generateRankingData(count, amountRange) {
            const data = [];
            for (let i = 0; i < count; i++) {
                data.push({
                    rank: i + 1,
                    name: generateRandomName(),
                    id: generateRandomId(),
                    amount: generateRandomAmount(amountRange.min, amountRange.max)
                });
            }
            // æŒ‰é‡‘é¢æ’åº
            return data.sort((a, b) => parseFloat(b.amount) - parseFloat(a.amount));
        }
        
        // æ¸²æŸ“æ’è¡Œæ¦œé¡¹ç›®
        function renderRankingItem(data, index) {
            const rankNumber = index + 1;
            const rankClass = rankNumber <= 3 ? `rank-${rankNumber}` : 'rank-other';
            const animationDelay = index * 0.1;
            
            return `
                <div class="ranking-item ${rankClass} slide-in" style="animation-delay: ${animationDelay}s;">
                    <div class="rank-number">${rankNumber}</div>
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${data.id}" alt="ç”¨æˆ·å¤´åƒ" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">${data.name}</div>
                        <div class="user-id">
                            <i class="fas fa-id-card"></i>
                            ID: ${data.id}
                        </div>
                    </div>
                    <div class="user-income">
                        <div class="income-amount">Â¥${parseFloat(data.amount).toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="income-label">æ”¶ç›Š</div>
                    </div>
                </div>
            `;
        }
        
        // æ›´æ–°å‘¨æ¦œå†…å®¹
        function updateWeeklyRanking() {
            const container = document.getElementById('weekly-ranking-container');
            
            try {
                const weeklyData = generateRankingData(10, { min: 500, max: 2000 });
                const rankingItems = weeklyData.map((data, index) => renderRankingItem(data, index)).join('');
                
                setTimeout(() => {
                    container.innerHTML = rankingItems;
                }, 500); // æ¨¡æ‹ŸåŠ è½½æ—¶é—´
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>æ•°æ®åŠ è½½å‡ºé”™ï¼Œè¯·é‡è¯•</p>
                        <button class="retry-btn" onclick="updateWeeklyRanking()">é‡æ–°åŠ è½½</button>
                    </div>
                `;
            }
        }
        
        // æ›´æ–°æœˆæ¦œå†…å®¹
        function updateMonthlyRanking() {
            const container = document.getElementById('monthly-ranking-container');
            
            try {
                const monthlyData = generateRankingData(15, { min: 1000, max: 5000 });

        // æ˜¾ç¤ºToastæ¶ˆæ¯
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = {
                'success': '#10b981',
                'error': '#ef4444',
                'info': '#667eea'
            }[type] || '#667eea';
            
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: ${bgColor};
                color: white;
                padding: 12px 24px;
                border-radius: 12px;
                font-size: 14px;
                font-weight: 500;
                z-index: 1000;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            requestAnimationFrame(() => {
                toast.style.opacity = '1';
            });
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
