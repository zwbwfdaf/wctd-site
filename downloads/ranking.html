    <!-- JavaScriptÂäüËÉΩ -->
    <script>
        // ÈöèÊú∫Áî®Êà∑ÂêçÁîüÊàê
        const firstNames = ['Âº†', 'Áéã', 'Êùé', 'Ëµµ', 'Âàò', 'Èôà', 'Êù®', 'ÈªÑ', 'Âë®', 'Âê¥', 'Âæê', 'Â≠ô', 'Êú±', 'È©¨', 'ËÉ°'];
        const lastNames = ['Â∞èÊòé', 'Â§ßÂçé', 'Âª∫ÂõΩ', 'ÂøóÂº∫', 'ÁßÄËã±', 'Ê°ÇËä±', '‰∏ΩÂ®ú', 'Êôì‰∏ú', 'ÊñáÈùô', 'ÂõΩÂº∫', 'Êò•Âçé', 'Êµ∑Ááï'];
        
        // ÁîüÊàêÈöèÊú∫ID
        function generateRandomId() {
            return Math.floor(Math.random() * 900000) + 100000;
        }
        
        // ÁîüÊàêÈöèÊú∫ÈáëÈ¢ù
        function generateRandomAmount(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }
        
        // ÁîüÊàêÈöèÊú∫Áî®Êà∑ÂêçÔºàÁ¨¨‰∏Ä‰∏™Â≠óÊòæÁ§∫ÔºåÂêéÈù¢Áî®*‰ª£ÊõøÔºâ
        function generateRandomName() {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const fullName = `${firstName}${lastName}`;
            return `${fullName.charAt(0)}${'*'.repeat(fullName.length - 1)}`;
        }
        
        // ÁîüÊàêÊéíË°åÊ¶úÊï∞ÊçÆ
        function generateRankingData(count, amountRange) {
            const data = [];
            for (let i = 0; i < count; i++) {
                data.push({
                    rank: i + 1,
                    name: generateRandomName(),
                    id: generateRandomId(),
                    amount: generateRandomAmount(amountRange.min, amountRange.max)
                });
            }
            // ÊåâÈáëÈ¢ùÊéíÂ∫è
            return data.sort((a, b) => parseFloat(b.amount) - parseFloat(a.amount));
        }
        
        // Ê∏≤ÊüìÊéíË°åÊ¶úÈ°πÁõÆ
        function renderRankingItem(data, index) {
            const rankNumber = index + 1;
            const rankClass = rankNumber <= 3 ? `rank-${rankNumber}` : 'rank-other';
            const animationDelay = index * 0.1;
            
            return `
                <div class="ranking-item ${rankClass} slide-in" style="animation-delay: ${animationDelay}s;">
                    <div class="rank-number">${rankNumber}</div>
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${data.id}" alt="Áî®Êà∑Â§¥ÂÉè" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">${data.name}</div>
                        <div class="user-id">
                            <i class="fas fa-id-card"></i>
                            ID: ${data.id}
                        </div>
                    </div>
                    <div class="user-income">
                        <div class="income-amount">¬•${parseFloat(data.amount).toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="income-label">Êî∂Áõä</div>
                    </div>
                </div>
            `;
        }
        
        // Êõ¥Êñ∞Âë®Ê¶úÂÜÖÂÆπ
        function updateWeeklyRanking() {
            const container = document.getElementById('weekly-ranking-container');
            
            try {
                const weeklyData = generateRankingData(10, { min: 500, max: 2000 });
                const rankingItems = weeklyData.map((data, index) => renderRankingItem(data, index)).join('');
                
                setTimeout(() => {
                    container.innerHTML = rankingItems;
                }, 500); // Ê®°ÊãüÂä†ËΩΩÊó∂Èó¥
            } catch (error) {
                container.innerHTML = `

        // Ê†áÁ≠æÂàáÊç¢ÂäüËÉΩ
        function setupTabSwitching() {
            const weekTab = document.getElementById('week-tab');
            const monthTab = document.getElementById('month-tab');
            const weekContent = document.getElementById('week-content');
            const monthContent = document.getElementById('month-content');
            
            weekTab.addEventListener('click', function() {
                // ÂàáÊç¢Ê†áÁ≠æÊ†∑Âºè
                weekTab.classList.add('active');
                monthTab.classList.remove('active');
                
                // ÂàáÊç¢ÂÜÖÂÆπÊòæÁ§∫
                weekContent.classList.add('active');
                monthContent.classList.remove('active');
                
                // Ê∑ªÂä†ÂàáÊç¢Âä®Áîª
                weekContent.style.animation = 'fadeInUp 0.4s ease-out';
            });
            
            monthTab.addEventListener('click', function() {
                // ÂàáÊç¢Ê†áÁ≠æÊ†∑Âºè
                monthTab.classList.add('active');
                weekTab.classList.remove('active');
                
                // ÂàáÊç¢ÂÜÖÂÆπÊòæÁ§∫
                monthContent.classList.add('active');
                weekContent.classList.remove('active');
                
                // Ê∑ªÂä†ÂàáÊç¢Âä®Áîª
                monthContent.style.animation = 'fadeInUp 0.4s ease-out';
            });
        }
        
        // Â∫ïÈÉ®ÂØºËà™ËÆøÈóÆÊéßÂà∂
        function setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                
                // Ê£ÄÊü•ÈúÄË¶ÅÁôªÂΩïÁöÑÈ°µÈù¢
                if (['income.html', 'profile.html'].includes(href)) {
                    item.addEventListener('click', function(e) {
                        const currentUser = localStorage.getItem('currentUser');
                        if (!currentUser) {
                            e.preventDefault();
                            alert(`ËØ∑ÂÖàÁôªÂΩï‰ª•ËÆøÈóÆ${href === 'income.html' ? 'Êî∂Áõä' : '‰∏™‰∫∫'}È°µÈù¢`);
                            window.location.href = 'login.html';
                        }
                    });
                }
            });
        }
        
        // ÊòæÁ§∫ToastÊ∂àÊÅØ
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = {
                'success': '#10b981',
                'error': '#ef4444',
                'info': '#667eea'
            }[type] || '#667eea';
            
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: ${bgColor};
                color: white;
                padding: 12px 24px;
                border-radius: 12px;
                font-size: 14px;
                font-weight: 500;
                z-index: 1000;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            requestAnimationFrame(() => {
                toast.style.opacity = '1';
            });
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
        
        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ÁàÜÂçïÊ¶úÈ°µÈù¢Âä†ËΩΩÂÆåÊàê');
            
            try {
                // ËÆæÁΩÆÊ†áÁ≠æÂàáÊç¢ÂäüËÉΩ
                setupTabSwitching();
                
                // ËÆæÁΩÆÂØºËà™ÂäüËÉΩ

                // ÂàùÂßãÂåñÊï∞ÊçÆ

            } catch (error) {
                console.error('È°µÈù¢ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                showToast('È°µÈù¢ÂàùÂßãÂåñÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï', 'error');
            }
        });
        
        // Ê£ÄÊü•Áî®Êà∑ÁôªÂΩïÁä∂ÊÄÅÔºà‰øùÊåÅÂéüÊúâÂäüËÉΩÔºâ
        function checkUserLogin() {
