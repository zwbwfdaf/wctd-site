<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <title>安全中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="mobile-optimizations.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .top-bar {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            padding-top: env(safe-area-inset-top);
            padding-bottom: 12px;
        }
        
        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .security-icon {
            width: 64px;
            height: 64px;
            border-radius: 32px;
            background-color: #fee2e2;
            color: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 20px auto;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 16px;
        }
        
        .input-field {
            width: 100%;
            height: 48px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 0 16px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }
        
        .input-label {
            position: absolute;
            left: 16px;
            top: -10px;
            background-color: white;
            padding: 0 8px;
            font-size: 14px;
            color: #4b5563;
        }
        
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 14px;
            color: #9ca3af;
        }
        
        .submit-button {
            border-radius: 24px;
            background-color: #4f46e5;
            color: white;
            font-weight: 500;
            min-height: 48px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        
        .submit-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="page-transition">
    <!-- Toast消息提示容器 -->
    <div class="toast-container">
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-container" id="loadingIndicator">
        <div class="loading-spinner"></div>
    </div>

    <!-- 顶部状态栏 -->
    <div class="top-bar text-white p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <button onclick="history.back()" class="nav-button mr-3" role="button">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="flex items-center">
                    <span class="text-lg font-medium">安全中心</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 修改密码表单 -->
    <div class="bg-white rounded-xl mx-4 mt-6 p-6">
        <div class="security-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h2 class="text-center text-xl font-bold text-gray-800 mb-6">修改登录密码</h2>
        
        <!-- 当前密码 -->
        <div class="input-container">
            <input type="password" id="currentPassword" class="input-field" placeholder=" ">
            <label for="currentPassword" class="input-label">当前密码</label>
            <i class="fas fa-eye-slash toggle-password" data-target="currentPassword"></i>
        </div>
        
        <!-- 新密码 -->
        <div class="input-container">
            <input type="password" id="newPassword" class="input-field" placeholder=" ">
            <label for="newPassword" class="input-label">新密码</label>
            <i class="fas fa-eye-slash toggle-password" data-target="newPassword"></i>
        </div>
        
        <!-- 确认新密码 -->
        <div class="input-container">
            <input type="password" id="confirmPassword" class="input-field" placeholder=" ">
            <label for="confirmPassword" class="input-label">确认新密码</label>
            <i class="fas fa-eye-slash toggle-password" data-target="confirmPassword"></i>
        </div>
        
        <!-- 密码强度提示 -->
        <div class="text-gray-500 text-sm mb-6">
            <p><i class="fas fa-info-circle mr-2"></i>密码长度不少于8位，包含字母和数字</p>
        </div>
        
        <!-- 提交按钮 -->
        <button id="changePasswordBtn" class="submit-button w-full py-3" role="button">
            确认修改
        </button>
    </div>
    
    <!-- 账户安全提示 -->
    <div class="bg-white rounded-xl mx-4 mt-4 mb-6 p-4">
        <div class="text-gray-800 font-medium mb-2">账户安全提示</div>
        <ul class="text-gray-500 text-sm space-y-2">
            <li><i class="fas fa-circle text-xs mr-2"></i>定期修改密码，提高账户安全性</li>
            <li><i class="fas fa-circle text-xs mr-2"></i>密码不要设置为生日、手机号等容易被猜测的信息</li>
            <li><i class="fas fa-circle text-xs mr-2"></i>不要在不安全的网络环境下修改密码</li>
            <li><i class="fas fa-circle text-xs mr-2"></i>如忘记密码，请联系客服处理</li>
        </ul>
    </div>
    
    <script src="mobile-interactions.js"></script>
    <script>
        // 页面加载时隐藏加载指示器
        document.addEventListener('DOMContentLoaded', function() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
        });
        
        // 密码显示切换
        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const inputField = document.getElementById(targetId);
                
                if (inputField.type === 'password') {
                    inputField.type = 'text';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                    inputField.type = 'password';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                }
            });
        });
        
        // 修改密码表单提交
        document.getElementById('changePasswordBtn').addEventListener('click', function() {
            // 显示加载指示器
            window.showLoading();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 显示处理提示
            window.showToast('正在验证密码信息...');
            
            // 验证表单
            if (!currentPassword) {
                setTimeout(() => {
                    window.hideLoading();
                    window.showToast('请输入当前密码');
                }, 500);
                return;
            }
            
            if (!newPassword) {
                setTimeout(() => {
                    window.hideLoading();
                    window.showToast('请输入新密码');
                }, 500);
                return;
            }
            
            if (newPassword.length < 8) {
                setTimeout(() => {
                    window.hideLoading();
                    window.showToast('新密码长度不能少于8位');
                }, 500);
                return;
            }
            
            if (!/[a-zA-Z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
                setTimeout(() => {
                    window.hideLoading();
                    window.showToast('新密码必须包含字母和数字');
                }, 500);
                return;
            }
            
            if (newPassword !== confirmPassword) {
                setTimeout(() => {
                    window.hideLoading();
                    window.showToast('两次输入的密码不一致');
                }, 500);
                return;
            }
            
            // 模拟密码修改成功
            setTimeout(() => {
                window.hideLoading();
                window.showToast('密码修改成功！');
                
                // 重置表单
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // 返回上一页
                setTimeout(() => {
                    history.back();
                }, 1500);
            }, 1500);
        });
    </script>
</body>
</html>
