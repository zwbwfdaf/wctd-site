name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Collect site files to public/
        run: |
          rm -rf public
          mkdir -p public
          rsync -av --delete \
            --include='*/' \
            --include='downloads/***' \
            --include='tp/***' \
            --include='**/*.html' \
            --include='**/*.css' \
            --include='**/*.js' \
            --include='**/*.json' \
            --include='**/*.png' \
            --include='**/*.jpg' \
            --include='**/*.jpeg' \
            --include='**/*.webp' \
            --include='**/*.svg' \
            --include='**/*.ico' \
            --include='**/*.txt' \
            --include='/CNAME' \
            --exclude='app/**' \
            --exclude='**/build/**' \
            --exclude='pages-dist/**' \
            --exclude='node_modules/**' \
            --exclude='gradle/**' \
            --exclude='.gradle/**' \
            --exclude='.git/**' \
            --exclude='**/*.apk' \
            --exclude='*' \
            ./ public/
          touch public/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
