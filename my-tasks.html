<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <title>我的任务</title>
    <link rel="manifest" href="mobile-manifest.json">
    <link rel="preconnect" href="https://ybrveusbwjusnrzgfnok.supabase.co">
    <link rel="dns-prefetch" href="https://ybrveusbwjusnrzgfnok.supabase.co">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="mobile-optimizations.css">
    <link rel="stylesheet" href="theme.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .top-bar {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            padding-top: env(safe-area-inset-top);
            padding-bottom: 12px;
        }
        
        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .tab-active {
            color: #4f46e5;
            font-weight: 500;
            border-bottom: 2px solid #4f46e5;
            position: relative;
        }
        
        .task-item {
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .task-item:active {
            background-color: #f3f4f6;
        }
        
        .task-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .task-badge {
            border-radius: 12px;
            font-size: 10px;
            padding: 2px 6px;
        }
        
        .status-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #d97706;
        }
        
        .status-completed {
            background-color: #dcfce7;
            color: #16a34a;
        }
        
        .status-rejected {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        .empty-state {
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
        }
        
        .progress-bar {
            height: 6px;
            border-radius: 3px;
            background-color: #e5e7eb;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #6366f1;
        }
        
        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #4f46e5;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="page-transition">
    <!-- Toast消息提示容器 -->
    <div class="toast-container">
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-container" id="loadingIndicator">
        <div class="loading-spinner"></div>
    </div>

    <!-- 顶部状态栏 -->
    <div class="top-bar text-white p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <button onclick="history.back()" class="nav-button mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="flex items-center">
                    <span class="text-lg font-medium">我的任务</span>
                </div>
            </div>
            <button class="nav-button">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
    </div>
    
    <!-- 标签页 -->
    <div class="bg-white px-4">
        <div class="flex border-b" role="tablist">
            <div class="tab-active px-4 py-3 text-center relative" role="tab">
                <span>进行中</span>
                <div class="tab-indicator"></div>
            </div>
            <div class="px-4 py-3 text-center text-gray-500 relative" role="tab">
                <span>已完成</span>
                <div class="tab-indicator" style="opacity: 0;"></div>
            </div>
            <div class="px-4 py-3 text-center text-gray-500 relative" role="tab">
                <span>未通过</span>
                <div class="tab-indicator" style="opacity: 0;"></div>
            </div>
        </div>
    </div>
    
    <!-- 任务统计 -->
    <div class="bg-white p-4 mb-3">
        <div class="flex justify-between items-center mb-2">
            <div class="text-gray-800 font-medium">任务完成进度</div>
            <div class="text-indigo-600 text-sm">0/5</div>
        </div>
        <div class="progress-bar mb-2">
            <div class="progress-fill" style="width: 0%"></div>
        </div>
        <div class="text-gray-500 text-xs">继续努力，完成更多任务可获得丰厚奖励！</div>
    </div>
    
    <!-- 任务列表 -->
    <div class="bg-white rounded-xl mx-4 mb-4 overflow-hidden scroll-container" role="tabpanel" id="tasksPanel">
        <!-- 空状态提示 -->
        <div class="empty-state">
            <i class="fas fa-clipboard-list text-3xl mb-3"></i>
            <p class="text-sm">暂无进行中的任务</p>
            <a href="index.html" class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded-full text-sm" role="button">
                去领取任务
            </a>
        </div>
        
        <!-- 以下为任务记录示例，当有记录时展示 -->
        <div class="hidden">
            <!-- 任务项目 1 -->
            <div class="task-item p-4 border-b border-gray-100" role="button">
                <div class="flex">
                    <div class="task-icon bg-blue-100 text-blue-600">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="ml-3 flex-1">
                        <div class="flex items-center justify-between">
                            <div class="font-medium text-gray-800">kk搜索任务</div>
                            <span class="status-badge status-pending">审核中</span>
                        </div>
                        <div class="flex items-center mt-1">
                            <div class="task-badge bg-blue-100 text-blue-600">关键词任务</div>
                            <div class="ml-2 text-gray-500 text-xs">提交时间: 2025-08-30</div>
                        </div>
                        <div class="mt-2 text-gray-600 text-sm">
                            关键词: 放顾看剧
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 任务项目 2 -->
            <div class="task-item p-4 border-b border-gray-100" role="button">
                <div class="flex">
                    <div class="task-icon bg-purple-100 text-purple-600">
                        <i class="fas fa-film"></i>
                    </div>
                    <div class="ml-3 flex-1">
                        <div class="flex items-center justify-between">
                            <div class="font-medium text-gray-800">网盘推广任务</div>
                            <span class="status-badge status-pending">审核中</span>
                        </div>
                        <div class="flex items-center mt-1">
                            <div class="task-badge bg-purple-100 text-purple-600">视频任务</div>
                            <div class="ml-2 text-gray-500 text-xs">提交时间: 2025-08-28</div>
                        </div>
                        <div class="mt-2 text-gray-600 text-sm">
                            视频ID: 987654321
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 任务说明 -->
    <div class="bg-white rounded-xl mx-4 mb-6 p-4">
        <div class="text-gray-800 font-medium mb-2">任务说明</div>
        <ul class="text-gray-500 text-sm space-y-2">
            <li><i class="fas fa-circle text-xs mr-2"></i>任务审核时间：工作日 09:00-18:00</li>
            <li><i class="fas fa-circle text-xs mr-2"></i>任务审核通常在1-2个工作日内完成</li>
            <li><i class="fas fa-circle text-xs mr-2"></i>任务奖励将在审核通过后自动发放</li>
            <li><i class="fas fa-circle text-xs mr-2"></i>如任务被拒绝，可查看原因后重新提交</li>
        </ul>
    </div>
    
    <script defer src="mobile-optimizer.js"></script>
    <script defer src="mobile-interactions.js"></script>
    <script>
        // 页面加载时隐藏加载指示器
        document.addEventListener('DOMContentLoaded', function() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
            
            // 初始化标签切换功能
            initTabs();

            // 骨架屏示例（后续接数据替换）
            const panel=document.getElementById('tasksPanel');
            if(panel){
                const skel=`<div style="padding:12px 12px 0 12px;">
                    <div class='skeleton skeleton-rect' style='height:64px; border-radius:12px;'></div>
                    <div class='skeleton skeleton-rect' style='height:64px; border-radius:12px; margin-top:12px;'></div>
                    <div class='skeleton skeleton-rect' style='height:64px; border-radius:12px; margin-top:12px;'></div>
                </div>`;
                // 若空状态存在则保持；若未来接入真实数据，可替换为渲染列表
                // panel.insertAdjacentHTML('afterbegin', skel); // 如需默认展示骨架可解除注释
            }

            // 启用原生下拉刷新
            try{
                enablePullToRefresh({
                    onRefresh: async ()=>{
                        await new Promise(r=> setTimeout(r, 600));
                        window.showToast && window.showToast('任务列表已刷新');
                    }
                });
            }catch(_){ }
        });
        
        // 标签切换功能
        function initTabs() {
            const tabs = document.querySelectorAll('[role="tab"]');
            
            tabs.forEach((tab, index) => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // 移除所有标签的活动状态
                    tabs.forEach(t => {
                        t.classList.remove('tab-active');
                        t.classList.add('text-gray-500');
                        const indicator = t.querySelector('.tab-indicator');
                        if (indicator) {
                            indicator.style.opacity = '0';
                        }
                    });
                    
                    // 为当前点击的标签添加活动状态
                    this.classList.add('tab-active');
                    this.classList.remove('text-gray-500');
                    const indicator = this.querySelector('.tab-indicator');
                    if (indicator) {
                        indicator.style.opacity = '1';
                    }
                    
                    // 获取标签文本
                    const tabText = this.textContent.trim();
                    
                    // 显示提示信息
                    window.showToast(`已切换到"${tabText}"标签，数据加载功能正在开发中`);
                    
                    // 添加触感反馈
                    if ('vibrate' in navigator) {
                        navigator.vibrate(20); // 轻微振动20毫秒
                    }
                });
            });
        }
        
        // 领取任务按钮点击事件
        const getTaskButton = document.querySelector('.empty-state a');
        if (getTaskButton) {
            getTaskButton.addEventListener('click', function(e) {
                // 显示加载动画
                window.showLoading();
                
                // 显示 Toast 提示
                window.showToast('正在跳转到任务列表...');
            });
        }
    </script>
</body>
</html>
